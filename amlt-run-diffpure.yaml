search:
  job_template:
    name: "vlm-defense-{project_name}-{condition}"
    sku: ${NODES}xG8-V100
    process_count_per_node: 1
    command:
    - echo "=====>>>>> Start <<<<<====="
    - mkdir -p ckpts/
    - ln -s /blob_msra/zhuzho_container/v-jiaweiwang/LLMs/vicuna ckpts/vicuna
    - ln -s /blob_msra/zhuzho_container/v-jiaweiwang/pretrained_models/pretrained_minigpt4.pth ckpts/pretrained_minigpt4.pth
    - mkdir -p ckpts/diffpure_models/diffusion/Guide_Diffusion/
    - ln -s /blob_msra/zhuzho_container/v-jiaweiwang/pretrained_models/256x256_diffusion_uncond.pt ckpts/diffpure_models/diffusion/Guide_Diffusion/256x256_diffusion_uncond.pt
    - source ~/.bashrc
    - source activate
    - conda activate minigpt4
    - bash minigpt_eval_rtp_diffpure.sh /blob_msra/zhuzho_container/v-jiaweiwang/workstation/llm-safety/vlm-jailbreak-diffusion-defense/{project_name}/{condition} {image_path}
    - echo "=====>>>>> End <<<<<====="
    
    submit_args:

      env:
        {
          _AZUREML_SINGULARITY_JOB_UAI: "/subscriptions/48b6cd5e-3ffe-4c2e-9e99-5760a42cd093/resourceGroups/vision-sing-ocr/providers/Microsoft.ManagedIdentity/userAssignedIdentities/vision-sing-ocr-uai",
        }

    identity: managed
  type: grid
  max_trials: 1
  params:
    - name: project_name
      spec: discrete 
      values:
      - "defense"
      # - "baseline"

    - name: condition
      spec: discrete
      values: 
      - "constrained_64-ddpm_30_1_ddpm_30_30"

    - name: image_path
      spec: discrete
      values: 
      - "adversarial_images/prompt_constrained_64_diff_30_1_ddpm.bmp"
      
